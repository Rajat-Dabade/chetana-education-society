# Nginx Configuration Reference
# Copy this to /etc/nginx/sites-available/chetana-education on your VPS
# Then: sudo ln -s /etc/nginx/sites-available/chetana-education /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

# IMPORTANT: Replace YOUR_VPS_IP_ADDRESS with your actual IP (e.g., 91.108.111.94)
# Or replace with your domain name if you have one

server {
    listen 80;
    server_name YOUR_VPS_IP_ADDRESS;  # Change this to your IP or domain

    # Root directory for frontend
    root /var/www/chetana-education-society/apps/web/dist;
    index index.html;

    # Serve uploaded files (MUST come FIRST - before regex locations)
    location ^~ /uploads/ {
        alias /var/www/chetana-education-society/apps/api/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Handle /uploads without trailing slash
    location = /uploads {
        return 301 /uploads/;
    }

    # API proxy - THIS IS CRITICAL FOR API TO WORK
    # The trailing slash in proxy_pass is important - it preserves the /api prefix
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # Increase body size for file uploads
        client_max_body_size 50M;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

